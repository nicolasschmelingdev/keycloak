spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/keycloak_dev
    username: keycloak
    password: keycloak
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: DEBUG
    org.springframework.web: DEBUG
